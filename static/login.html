<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alignment Research Application - Login</title>
    <style>
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #151932;
            --bg-tertiary: #1e2139;
            --text-primary: #e4e6eb;
            --text-secondary: #b0b3b8;
            --text-tertiary: #8a8d91;
            --accent-primary: #667eea;
            --accent-hover: #5568d3;
            --border-color: #2d3142;
            --success-bg: #1a3a1a;
            --success-border: #2d5a2d;
            --success-text: #7bc67b;
            --error-bg: #3a1a1a;
            --error-border: #5a2d2d;
            --error-text: #f07b7b;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f6f7;
            --bg-tertiary: #e9ecef;
            --text-primary: #1c1e21;
            --text-secondary: #65676b;
            --text-tertiary: #8a8d91;
            --accent-primary: #667eea;
            --accent-hover: #5568d3;
            --border-color: #dfe1e5;
            --success-bg: #d4edda;
            --success-border: #c3e6cb;
            --success-text: #155724;
            --error-bg: #f8d7da;
            --error-border: #f5c6cb;
            --error-text: #721c24;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: var(--accent-primary);
        }

        h1 {
            color: var(--text-primary);
            font-size: 32px;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 15px;
        }

        .form-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 32px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 14px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.2s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background: var(--accent-primary);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        button:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        button:disabled {
            background: var(--text-tertiary);
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid;
            display: none;
        }

        .message.success {
            background: var(--success-bg);
            border-color: var(--success-border);
            color: var(--success-text);
        }

        .message.error {
            background: var(--error-bg);
            border-color: var(--error-border);
            color: var(--error-text);
        }

        .footer-link {
            text-align: center;
            margin-top: 24px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .footer-link a {
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 500;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }

        .password-hint {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-top: 4px;
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 45px;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            width: auto;
        }

        .toggle-password:hover {
            color: var(--accent-primary);
            transform: translateY(-50%) scale(1.1);
        }
    </style>
</head>

<body>
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">üåô</button>

    <div class="container">
        <div class="header">
            <h1><img src="/static/asi-logo.png" alt="ASI"
                    style="height: 32px; vertical-align: middle; margin-right: 8px;">Alignment Research Application</h1>
            <p class="subtitle">Sign in to your account</p>
        </div>

        <div class="form-card">
            <div id="message" class="message"></div>

            <form id="login-form" onsubmit="login(event)">
                <div class="input-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" required />
                </div>

                <div class="input-group">
                    <label for="password">Password *</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" required />
                        <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</button>
                    </div>
                </div>

                <button type="submit" id="submit-btn">Sign In</button>

                <div style="text-align: center; margin-top: 16px;">
                    <a href="#" onclick="showForgotPassword(event)"
                        style="color: var(--accent-primary); text-decoration: none; font-size: 14px;">Forgot
                        password?</a>
                </div>
            </form>

            <div class="footer-link">
                Don't have an account? <a href="/static/register.html">Sign up</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin + '/api';

        // Theme management
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            const button = document.querySelector('.theme-toggle');

            html.setAttribute('data-theme', newTheme);
            button.textContent = newTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('theme', newTheme);
        }

        // Load saved theme
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            const button = document.querySelector('.theme-toggle');
            document.documentElement.setAttribute('data-theme', savedTheme);
            button.textContent = savedTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        });

        async function login(event) {
            event.preventDefault();

            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Save token
                    localStorage.setItem('access_token', data.access_token);
                    showMessage('‚úÖ Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/static/search.html';
                    }, 1000);
                } else {
                    showMessage('‚ùå ' + data.error, 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Sign In';
                }
            } catch (error) {
                showMessage('‚ùå Network error: ' + error.message, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        }

        function showForgotPassword(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;

            if (!email) {
                showMessage('‚ùå Please enter your email first', 'error');
                return;
            }

            if (confirm(`Send password reset link to ${email}?`)) {
                requestPasswordReset(email);
            }
        }

        async function requestPasswordReset(email) {
            try {
                const response = await fetch(`${API_URL}/password-reset/request`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();
                showMessage('‚úÖ ' + data.message, 'success');
            } catch (error) {
                showMessage('‚ùå Error: ' + error.message, 'error');
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const button = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                button.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            } else {
                passwordInput.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
</body>

</html>
