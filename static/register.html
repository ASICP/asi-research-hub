<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alignment Research Application - Register</title>
    <style>
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #151932;
            --bg-tertiary: #1e2139;
            --text-primary: #e4e6eb;
            --text-secondary: #b0b3b8;
            --text-tertiary: #8a8d91;
            --accent-primary: #667eea;
            --accent-hover: #5568d3;
            --border-color: #2d3142;
            --success-bg: #1a3a1a;
            --success-border: #2d5a2d;
            --success-text: #7bc67b;
            --error-bg: #3a1a1a;
            --error-border: #5a2d2d;
            --error-text: #f07b7b;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f6f7;
            --bg-tertiary: #e9ecef;
            --text-primary: #1c1e21;
            --text-secondary: #65676b;
            --text-tertiary: #8a8d91;
            --accent-primary: #667eea;
            --accent-hover: #5568d3;
            --border-color: #dfe1e5;
            --success-bg: #d4edda;
            --success-border: #c3e6cb;
            --success-text: #155724;
            --error-bg: #f8d7da;
            --error-border: #f5c6cb;
            --error-text: #721c24;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: var(--accent-primary);
        }

        h1 {
            color: var(--text-primary);
            font-size: 32px;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 15px;
        }

        .form-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 32px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 14px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.2s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background: var(--accent-primary);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        button:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        button:disabled {
            background: var(--text-tertiary);
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid;
            display: none;
        }

        .message.success {
            background: var(--success-bg);
            border-color: var(--success-border);
            color: var(--success-text);
        }

        .message.error {
            background: var(--error-bg);
            border-color: var(--error-border);
            color: var(--error-text);
        }

        .footer-link {
            text-align: center;
            margin-top: 24px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .footer-link a {
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 500;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }

        .password-hint {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-top: 4px;
        }
    </style>
    <script src="https://www.google.com/recaptcha/api.js?render=6LeiQhwsAAAAAIR2hTDd3JRnOYt9cfTipr8HZ0Tf"></script>
</head>

<body>
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">üåô</button>

    <div class="container">
        <div class="header">
            <h1><img src="/static/asi-logo.png" alt="ASI"
                    style="height: 32px; vertical-align: middle; margin-right: 8px;">Alignment Research Application</h1>
            <p class="subtitle">Create your account</p>
        </div>

        <div class="form-card">
            <div id="message" class="message"></div>

            <form id="register-form" onsubmit="handleRegister(event)">
                <div class="input-group">
                    <label for="first-name">First Name *</label>
                    <input type="text" id="first-name" required />
                </div>

                <div class="input-group">
                    <label for="last-name">Last Name *</label>
                    <input type="text" id="last-name" required />
                </div>

                <div class="input-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" required />
                </div>

                <div class="input-group">
                    <label for="password">Password *</label>
                    <div style="position: relative;">
                        <input type="password" id="password" required minlength="8" style="padding-right: 40px;" />
                        <button type="button" onclick="togglePassword('password')"
                            style="position: absolute; right: 8px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; padding: 4px; width: auto; font-size: 18px;"
                            title="Show/hide password">üëÅÔ∏è</button>
                    </div>
                    <div class="password-hint">Minimum 8 characters</div>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirm Password *</label>
                    <div style="position: relative;">
                        <input type="password" id="confirm-password" required minlength="8"
                            style="padding-right: 40px;" />
                        <button type="button" onclick="togglePassword('confirm-password')"
                            style="position: absolute; right: 8px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; padding: 4px; width: auto; font-size: 18px;"
                            title="Show/hide password">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="input-group">
                    <label for="tier">Account Type *</label>
                    <select id="tier" required>
                        <option value="">Select...</option>
                        <option value="student">Student</option>
                        <option value="researcher">Researcher</option>
                        <option value="government">Government</option>
                        <option value="corporate">Corporate</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="region">Your Region *</label>
                    <select id="region" required>
                        <option value="">Select...</option>
                        <option value="Asia">Asia</option>
                        <option value="Africa">Africa</option>
                        <option value="Europe">Europe</option>
                        <option value="Oceania">Oceania</option>
                        <option value="N. America">N. America</option>
                        <option value="S. America">S. America</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="reason">Reason for Access *</label>
                    <textarea id="reason" required placeholder="Tell us about your research interests..."></textarea>
                </div>


                <button type="submit" id="submit-btn">Create Account</button>
            </form>

            <div class="footer-link">
                Already have an account? <a href="/static/login.html">Sign in</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin + '/api';
        const SITE_KEY = '6LeiQhwsAAAAAIR2hTDd3JRnOYt9cfTipr8HZ0Tf';

        // Theme management
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            const button = document.querySelector('.theme-toggle');

            html.setAttribute('data-theme', newTheme);
            button.textContent = newTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('theme', newTheme);
        }

        // Load saved theme
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            const button = document.querySelector('.theme-toggle');
            document.documentElement.setAttribute('data-theme', savedTheme);
            button.textContent = savedTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        });

        function handleRegister(event) {
            event.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Verifying...';

            // Execute reCAPTCHA v3
            grecaptcha.ready(function () {
                grecaptcha.execute(SITE_KEY, { action: 'register' }).then(function (token) {
                    register(token);
                });
            });
        }

        async function register(token) {
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.textContent = 'Creating account...';

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value,
                        first_name: document.getElementById('first-name').value,
                        last_name: document.getElementById('last-name').value,
                        tier: document.getElementById('tier').value,
                        region: document.getElementById('region').value,
                        reason: document.getElementById('reason').value,
                        recaptcha_token: token
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('‚úÖ ' + data.message, 'success');
                    document.getElementById('register-form').reset();
                    setTimeout(() => {
                        window.location.href = '/static/login.html';
                    }, 3000);
                } else {
                    showMessage('‚ùå ' + data.error, 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Account';
                }
            } catch (error) {
                showMessage('‚ùå Network error: ' + error.message, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            if (field.type === 'password') {
                field.type = 'text';
            } else {
                field.type = 'password';
            }
        }
    </script>
</body>

</html>
