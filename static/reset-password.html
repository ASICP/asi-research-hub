<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alignment Research Application - Reset Password</title>
    <style>
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #151932;
            --bg-tertiary: #1e2139;
            --text-primary: #e4e6eb;
            --text-secondary: #b0b3b8;
            --text-tertiary: #8a8d91;
            --accent-primary: #667eea;
            --accent-hover: #5568d3;
            --border-color: #2d3142;
            --success-bg: #1a3a1a;
            --success-border: #2d5a2d;
            --success-text: #7bc67b;
            --error-bg: #3a1a1a;
            --error-border: #5a2d2d;
            --error-text: #f07b7b;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f6f7;
            --bg-tertiary: #e9ecef;
            --text-primary: #1c1e21;
            --text-secondary: #65676b;
            --text-tertiary: #8a8d91;
            --accent-primary: #667eea;
            --accent-hover: #5568d3;
            --border-color: #dfe1e5;
            --success-bg: #d4edda;
            --success-border: #c3e6cb;
            --success-text: #155724;
            --error-bg: #f8d7da;
            --error-border: #f5c6cb;
            --error-text: #721c24;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: var(--accent-primary);
        }

        h1 {
            color: var(--text-primary);
            font-size: 32px;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 15px;
        }

        .form-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 32px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--accent-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover:not(:disabled) {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid;
            display: none;
        }

        .message.success {
            background: var(--success-bg);
            border-color: var(--success-border);
            color: var(--success-text);
        }

        .message.error {
            background: var(--error-bg);
            border-color: var(--error-border);
            color: var(--error-text);
        }

        .footer-link {
            text-align: center;
            margin-top: 24px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .footer-link a {
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 500;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }

        .password-hint {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">üåô</button>

    <div class="container">
        <div class="header">
            <h1><img src="/static/asi-logo.png" alt="ASI"
                    style="height: 32px; vertical-align: middle; margin-right: 8px;">Alignment Research Application</h1>
            <p class="subtitle">Reset your password</p>
        </div>

        <div class="form-card">
            <div id="message" class="message"></div>

            <form id="reset-form" onsubmit="resetPassword(event)">
                <div class="input-group">
                    <label for="new-password">New Password *</label>
                    <input type="password" id="new-password" required />
                    <div class="password-hint">At least 8 characters</div>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirm Password *</label>
                    <input type="password" id="confirm-password" required />
                </div>

                <button type="submit" id="submit-btn">Reset Password</button>
            </form>

            <div class="footer-link">
                <a href="/static/login.html">Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin + '/api';

        // Theme management
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            const button = document.querySelector('.theme-toggle');

            html.setAttribute('data-theme', newTheme);
            button.textContent = newTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('theme', newTheme);
        }

        // Load saved theme
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            const button = document.querySelector('.theme-toggle');
            document.documentElement.setAttribute('data-theme', savedTheme);
            button.textContent = savedTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        });

        // Get token from URL
        function getTokenFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('token');
        }

        // Validate on page load
        window.addEventListener('DOMContentLoaded', () => {
            const token = getTokenFromUrl();
            if (!token) {
                showMessage('‚ùå Invalid reset link. Please request a new password reset.', 'error');
                document.getElementById('reset-form').style.display = 'none';
            }
        });

        async function resetPassword(event) {
            event.preventDefault();

            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const token = getTokenFromUrl();

            // Validate passwords
            if (!newPassword || !confirmPassword) {
                showMessage('‚ùå Please enter both passwords', 'error');
                return;
            }

            if (newPassword.length < 8) {
                showMessage('‚ùå Password must be at least 8 characters', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage('‚ùå Passwords do not match', 'error');
                return;
            }

            if (!token) {
                showMessage('‚ùå Invalid reset token. Please request a new password reset.', 'error');
                return;
            }

            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';

            try {
                const response = await fetch(`${API_URL}/password-reset/confirm`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token: token,
                        new_password: newPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('‚úÖ Password reset successful! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = '/static/login.html';
                    }, 2000);
                } else {
                    showMessage('‚ùå ' + (data.error || 'Password reset failed'), 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Reset Password';
                }
            } catch (error) {
                showMessage('‚ùå Network error: ' + error.message, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
    </script>
</body>

</html>
